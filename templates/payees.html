{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Paid for Others — This month</h3>
  {% if rows %}
    <div class="list-group mt-3">
      {% for name, total in rows %}
        <a href="{{ url_for('payee_detail', payee_name=name|replace(' ', '+')) }}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div>{{ name }}</div>
          <div><strong>₹{{ '%.2f'|format(total) }}</strong></div>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-secondary mt-3">No payments found for others this month.</div>
  {% endif %}
</div>
{% endblock %}
